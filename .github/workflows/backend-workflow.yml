name: workflow

on:
  push:
    branches:
      - backend-v2
  pull_request:
    branches:
      - backend-v2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 17

    - name: Build with Maven
      run: mvn clean package

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ haojunx }}
        password: ${{ dckr_pat_J0sY1d4Gq76lFw2gI4oe7lLlI3Y }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: haojunx/backend-v2:latest
